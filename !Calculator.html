<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!Calculator</title>
  <link rel="stylesheet" href="!Calculator.css">

</head>
<body>
<div class="container">
  <div class="iCalculator">
    
    <input type="text" id="input-text" placeholder="0">
    <button onclick="clr()" class="white">AC</button>
    <button onclick="del()" class="white">DEL</button>
    <button onclick="display('%')" class="white">%</button>
    <button onclick="display('/')" class="orange">/</button>
    <button onclick="display(7)" class="black">7</button>
    <button onclick="display(8)" class="black">8</button>
    <button onclick="display(9)" class="black">9</button>
    <button onclick="display('*')" class="orange">X</button>
    <button onclick="display(4)" class="black">4</button>
    <button onclick="display(5)" class="black">5</button>
    <button onclick="display(6)" class="black">6</button>
    <button onclick="display('-')" class="orange">--</button>
    <button onclick="display(1)" class="black">1</button>
    <button onclick="display(2)" class="black">2</button>
    <button onclick="display(3)" class="black">3</button>
    <button onclick="display('+')" class="orange">+</button>
    <button onclick="display('.')" class="black">.</button>
    <button onclick="display(0)" class="black">0</button>
    <button onclick="equal('=')" class="equal">=</button>

    
  </div>
</div>

  <script src="!Calculator.js"></script>
</body>
</html>
